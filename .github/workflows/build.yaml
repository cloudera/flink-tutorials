name: Build flink-tutorials

on:
  push:
    branches: 
      - CSA-1.9.0.0

jobs:
  build_flink_tutorials:

    runs-on: [re-centos7]

    env:
      TOOLS_HOME: /grid/0/jenkins/tools/
      http_proxy: http://re-ats.re-ats.svc.cluster.local:1280
      JVM_ARGS: -Xms2g -Xmx4g -XX:MaxPermSize=1024m
      JAVA_OPTS: -Xms2g -Xmx4g -XX:MaxPermSize=1024m -verbose:gc -XX:+UseConcMarkSweepGC -XX:-UseGCOverheadLimit
      MAVEN_OPTS: -Xmx6g -XX:MaxPermSize=1024m -XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled -XX:ReservedCodeCacheSize=1024m -Djava.net.preferIPv4Stack=true

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Download settings.xml
      run: |
       wget https://github.infra.cloudera.com/raw/CDH/flink-tools/master/csa-build/cloudera-mirrors-releng-settings.xml -q -O /tmp/settings.xml
 
    - name: Build flink-tutorials
      run: ${TOOLS_HOME}/maven/apache-maven-3.5.2/bin/mvn clean deploy -DskipTests

    - name: Slack Notification Build Success
      uses: CDH/flink-tools/github-action/action-slack@master
      if: success()
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,committer,eventName,ref,workflow,job,took,pullRequest
        github_base_url: https://github.infra.cloudera.com
        icon_emoji: ':thumbsup:'
        author_name: 'Github Action'
        text: 'Github flink-tutorials build'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.ENG_FLINK_BUILDS }}

    - name: Slack Notification Build Failed
      uses: CDH/flink-tools/github-action/action-slack@master
      if: failure()
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,committer,eventName,ref,workflow,job,took,pullRequest,mention_author,mention_committer
        github_base_url: https://github.infra.cloudera.com
        icon_emoji: ':fire:'
        author_name: 'Github Action'
        text: 'Github flink-tutorials build'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.ENG_FLINK_BUILD_FAILURES }}
